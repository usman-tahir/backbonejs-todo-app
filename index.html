<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>BackboneJS Todo Application</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="menu" class="menu cf"></div>
      <h1></h1>
      <div id="content"></div>
    </div>

    <!-- Vendor JavaScript (CDN) -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>

    <!-- Custom JavaScript -->
    <script src="js/app.js"></script>
    <script src="js/models/todo.js"></script>
    <script src="js/collections/todo.js"></script>

    <!-- Templates -->
    <script type="text/template" id="template-menu">
      <ul>
        <li><a href="#">List</a></li>
        <li><a href="#archive">Archive</a></li>
        <li class="right"><a href="#new">+</a></li>
      </ul>
    </script>

    <script type="text/template" id="template-list-item">
      <li class="cf done-<%= done %> data-index=<%= index %>">
        <h2>
          <input type="checkbox" data-status <%= doneChecked %> />
          <a href="javascript:void(0);" data-up>&#8593;</a>
          <a href="javascript:void(0);" data-down>&#8595;</a>
          <%= title %>
        </h2>
        <div class="options">
          <a href="#edit/<%= index %>">edit</a>
          <a href="javascript:void(0);" data-archive><%= archiveLink %></a>
          <a href="#delete/<%= index %>">delete</a>
        </div>
      </li>
    </script>

    <script type="text/template" id="template-form">
      <form>
        <textarea><%= title %></textarea>
        <button>save</button>
      </form>
    </script>
  </body>
</html>
